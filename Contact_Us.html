<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="contact_usstyles.css" type="text/css" />

    <title>Contact Us</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
  </head>
  <body>
    <!-- Contact Us -->
    <h1>CONTACTS US</h1>
    <section>
      <div class="contact-container">
        <div class="form-container">
          <h3>Message Us</h3>
          <form action="" class="contact-form">
            <input type="text" placeholder="Your Name" required />
            <input
              type=" email"
              name=""
              id=""
              placeholder="Enter Your Email..."
              required
            />
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height: 200px"
            ></textarea>

            <input type="submit" value="Send" class="send-button" />
          </form>
        </div>
        <!-- Map -->
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d503087.70478374796!2d123.88327444376574!3d9.902884846373142!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33aa17de1ba154df%3A0x6bc8bf042118d020!2sBohol!5e0!3m2!1sen!2sph!4v1674528999708!5m2!1sen!2sph"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>
    <script>
      var app = new Vue({
        el: "#app",
        data: { state: "close" },
      });
    </script>
  </body>
</html>
